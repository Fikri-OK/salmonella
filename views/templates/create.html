<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <title>Salmonella</title>

    <!-- Fontawsome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Chart.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="chart.js"></script>
    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
    <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  --></head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom">
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <!-- Navbar start -->
      <nav class="navbar">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
        <!-- Navbar brand -->
        <a href="index.html" class="navbar-brand">
          <img src="static/images/logo.png" alt="Logo" />
          Salmonella
        </a>
        <!-- Inline form with input group -->
        <form class="form-inline ml-auto" action="..." method="...">
          <!-- ml-auto = margin-left: auto -->
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search Polls"
              required="required"
            />
            <div class="input-group-append">
              <button class="btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span class="sr-only">Search Polls</span>
                <!-- sr-only = show only on screen readers -->
              </button>
            </div>
          </div>
        </form>
      </nav>
      <!-- Navbar end -->

      <!-- Sidebar start -->
      <div class="sidebar">
        <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
        <div class="sidebar-menu">
          <h5 class="sidebar-title">Polls</h5>
          <div class="sidebar-divider"></div>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span
              class="sidebar-icon bg-transparent justify-content-start mr-0"
            >
              <!-- bg-transparent = background-color: transparent, justify-content-start = justify-content: flex-start, mr-0 = margin-right: 0 -->
              <i class="fa-solid fa-square-poll-vertical"></i>
            </span>
            Create Poll
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span
              class="sidebar-icon bg-transparent justify-content-start mr-0"
            >
              <!-- bg-transparent = background-color: transparent, justify-content-start = justify-content: flex-start, mr-0 = margin-right: 0 -->
              <i class="fa-solid fa-eye"></i>
            </span>
            View Polls
          </a>
          <br />
          <h5 class="sidebar-title">Options</h5>
          <div class="sidebar-divider"></div>
          <a href="singup.html" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon bg-primary text-white rounded-circle">
              <!-- bg-primary = background-color: var(--primary-color), text-white = color: white, rounded-circle = border-radius: 50% -->
              <i class="fa-solid fa-user-plus"></i>
            </span>
            Sign Up
          </a>
          <a href="login.html" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon bg-success text-dark rounded-circle">
              <!-- bg-success = background-color: var(--success-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
              <i class="fa-solid fa-right-to-bracket"></i>
            </span>
            Login
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon bg-secondary text-dark rounded-circle">
              <!-- bg-secondary = background-color: var(--secondary-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
              <i class="fa-solid fa-gear"></i>
            </span>
            Settings
          </a>
          <a href="#" class="sidebar-link sidebar-link-with-icon">
            <span class="sidebar-icon bg-danger text-white rounded-circle">
              <!-- bg-danger = background-color: var(--danger-color), text-white = color: white, rounded-circle = border-radius: 50% -->
              <i class="fa-solid fa-info"></i>
            </span>
            Help
          </a>
        </div>
      </div>
      <!-- Sidebar end -->

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <h2>Create Poll</h2>
        <input
          type="text"
          class="form-control form-control-lg w-600"
          placeholder="Input Title"
        />
        <br />
        <h4>Options</h4>
        <div class="input-group w-400 mb-20">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <!-- Checkbox with empty label -->
              <div class="custom-checkbox">
                <input
                  type="checkbox"
                  id="checkbox1"
                  value=""
                  disabled="disabled"
                  checked="checked"
                />
                <label for="checkbox1" class="blank"></label>
              </div>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Write your questions here"
          />
        </div>
        <div class="input-group w-400 mb-20">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <!-- Checkbox with empty label -->
              <div class="custom-checkbox">
                <input
                  type="checkbox"
                  id="checkbox2"
                  value=""
                  disabled="disabled"
                  checked="checked"
                />
                <label for="checkbox2" class="blank"></label>
              </div>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Write your questions here"
          />
        </div>
        <div class="input-group w-400 mb-20">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <!-- Checkbox with empty label -->
              <div class="custom-checkbox">
                <input type="checkbox" id="checkbox3" value="" />
                <label for="checkbox3" class="blank"></label>
              </div>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Write your questions here"
          />
        </div>
        <div class="input-group w-400 mb-20">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <!-- Checkbox with empty label -->
              <div class="custom-checkbox">
                <input type="checkbox" id="checkbox4" value="" />
                <label for="checkbox4" class="blank"></label>
              </div>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Write your questions here"
          />
        </div>
        <input href="index.html" class="btn btn-link" type="submit" value="Submit"/>
      </div>
      <!-- Content wrapper end -->

      <!-- Navbar fixed bottom start -->
      <nav class="navbar navbar-fixed-bottom">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar#navbar-fixed-bottom -->
      </nav>
      <!-- Navbar fixed bottom end -->
    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
