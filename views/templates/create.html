{% extends "base.html" %}
{% block title %}Create Poll{% endblock %}
{% block options %}
<a href="/user/logout" class="sidebar-link sidebar-link-with-icon">
  <span class="sidebar-icon bg-danger text-dark rounded-circle">
    <!-- bg-success = background-color: var(--success-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
    <i class="fa-solid fa-right-to-bracket"></i>
  </span>
  Logout
</a>
<a href="/user/settings" class="sidebar-link sidebar-link-with-icon">
  <span class="sidebar-icon bg-secondary text-dark rounded-circle">
    <!-- bg-secondary = background-color: var(--secondary-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
    <i class="fa-solid fa-gear"></i>
  </span>
  Settings
</a>
{% endblock %}
{% block content %}
<script src="/static/js/create.js"></script>
<!-- Content wrapper start -->
<div margin="10" class="content-wrapper d-flex justify-content-center allign-items-center">
  <div class="w-800 mw-full">
    <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
    <div class="card">
      <form action="/poll/create" method="post" class="w-500 mw-full">
        <h4>Create Poll</h4>
        <div class="input-group m-10">
          <input name="title" type="text" class="form-control" id="title" placeholder="Poll Title"
            required="required" />
        </div>
        <div class="input-group m-10">
          <input name="desc" type="text" class="form-control" id="desc" placeholder="Poll Description"
            required="required" />
        </div>
        <h5>Options</h5>
        <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
        <div class="input-group m-10">
          <input name="option1" type="text" class="form-control" id="option1" placeholder="Option 1" value="Option 1"
            required="required" />
        </div>
        <div class="input-group m-10">
          <input name="option2" type="text" class="form-control" id="option2" placeholder="Option 2" value="Option 2"
            required="required" />
        </div>
        <div id="options"></div>
        <button onclick="addOption()" class="btn btn-link" type="button">Add Option</button>
        <br>
        <div class="sidebar-divider"></div>
        <br>
        <input class="btn btn-primary btn-block" type="submit" value="Create Poll" />
      </form>
    </div>
  </div>
</div>
<!-- Content wrapper end -->
{% endblock %}
